<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todo List</title>
</head>
<body>
  <div class="main">
    <h1>To-Do List</h1>
    <form class="inputs-container" id="todoForm">
      <input type="text" id="itemName" placeholder="Item Name" required/>
      <input type="date" id="deadline" placeholder="Deadline" required/>
      <select id="priority" required>
        <option value="" disabled selected>Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button type="submit" id="addButton">Add Item</button>
    </form>
    <div class="today-list list-container">
      <h1>Today's TodoList</h1>
      <div class="list-items" id="todayItems"></div>
    </div>
    <div class="future-list list-container">
      <h1>Future TodoList</h1>
      <div class="list-items" id="futureItems"></div>
    </div>
    <div class="completed-list list-container">
      <h1>Completed TodoList</h1>
      <div class="list-items" id="completedItems"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
